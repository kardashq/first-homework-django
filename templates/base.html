<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'index' %}" class="nav-link px-2 text-white">Home Page</a>
                </li>
                <li><a href="{% url 'childhood' %}" class="nav-link px-2 text-white">Childhood</a>
                </li>
                <li><a href="{% url 'youth' %}" class="nav-link px-2 text-white">Youth</a></li>
                <li><a href="{% url 'adulthood' %}" class="nav-link px-2 text-white">Adulthood</a>
                </li>
            </ul>

            <div class="text-end">
                <button type="button"  class="btn btn-warning">TeachMeSkills</button>
            </div>
        </div>
    </div>
</header>
{% block body %}
{% endblock %}
</body>
</html>
